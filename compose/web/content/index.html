<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Docker Brownbag</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
</head>

<body>


    <!-- Hero Banner -->
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>Docker Brownbag - Guest Registry</h1>
            <p>
                Sign our guest book and show your interest in Docker!
            </p>
        </div>
    </div>

    <!-- Sign the Registry -->
    <div class="container-fluid">
        <div class="well">
            <form class="form-inline text-center">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>
                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Sign Registry
                </button>
            </form>
        </div>
    </div>

    <!-- Registry -->
    <div class="container-fluid">
        <div class="panel panel-primary">
            <div class="panel-heading">Docker Brownbag Attendees</div>
            <table class="table" id="registry">
                <thead>
                    <tr>
                        <th>Registry Date</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
